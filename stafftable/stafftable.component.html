<table class="table table-bordered table-sripped table-hover">
    <thead>
        <tr class="bg-primary">
            <th>Staff Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Actions</th>
        
        </tr>
    </thead>
    <tbody class="bg-info">
        <tr *ngFor="let s of staff">
            <td>{{s.s_id}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.lastName}}</td>
            <td>{{s.phone}}</td>
            <td>{{s.email}}</td>
            <td>{{s.password}}</td>
            <td>{{s.role}}</td>
        
        <td>
            <button [routerLink]="'/updatestaff/' +s.s_id" class="btn btn-primary">Update</button>
            <button (click)="deleteStaff(s.s_id)" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
