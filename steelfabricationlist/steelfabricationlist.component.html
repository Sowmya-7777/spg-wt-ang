<div class="container">
    <div class="row">
        <ng-container *ngFor="let p of product">
            <div class="card col-md-3">
                <img src="{{p.p_thunmnail}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100;">{{p.p_name}}</h5>&nbsp; &nbsp; &nbsp; 
                <p>{{p.p_details}}</p>
                <p><strong>Price:</strong>{{p.p_price | currency:"INR"}}</p>
               
            </div>
        </ng-container>
    </div>
</div>
